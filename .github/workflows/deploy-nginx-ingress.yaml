name: Deploy NGINX Ingress

on:
  workflow_dispatch:
  push:
    paths:
      - 'charts/nginx-ingress/**'
      - '.github/workflows/deploy-nginx-ingress.yaml'

jobs:
  deploy-nginx-ingress:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Kubeconfig
        run: |
          echo "$KUBECONFIG_DATA" | base64 -d > kubeconfig
        env:
          KUBECONFIG_DATA: ${{ secrets.KUBECONFIG_B64 }}

      - name: Set KUBECONFIG env
        run: echo "KUBECONFIG=$(pwd)/kubeconfig" >> $GITHUB_ENV

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.13.3

      - name: Helm dependency update
        run: helm dependency update charts/nginx-ingress

      - name: Deploy NGINX Ingress
        run: |
          helm upgrade --install nginx charts/nginx-ingress \
            --namespace ingress-nginx \
            --create-namespace
