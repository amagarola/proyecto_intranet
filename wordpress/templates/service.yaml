apiVersion: v1
kind: Service
metadata:
  name: "{{ include "wordpress-custom.fullname" . }}"
  labels:
    {{- include "wordpress-custom.labels" . | nindent 4 }}
spec:
  type: "{{ .Values.service.type }}"
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 8080
  selector:
    app: "{{ include "wordpress-custom.name" . }}"
