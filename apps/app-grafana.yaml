apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/amagarola/proyecto_intranet.git
    targetRevision: main
    # Si estás utilizando un repositorio de Helm, asegúrate de que la URL sea correcta
    path: charts/grafana
    helm:
      valueFiles:
        - values.yaml  # Asegúrate de que exista en esa carpeta o cámbialo según corresponda
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
